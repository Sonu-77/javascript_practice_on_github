<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac</title>

    <!-- linked bootstrap for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h3 id="home">Home</h3>
        <h3><a href="https://github.com/Sonu-77">Profile</a></h3>
    </div>

    <div class="title">
        <h3>Tic-Tac-Toe</h3>
    </div>

    <div class="game-space">
        <div class="wooden-bg">
            <div class="head-bar">
                <i class="bi bi-info-circle"></i>
            </div>
            <div class="botton-space">
                <div class="botton-box" data-index="1"><h3></h3></div>
                <div class="botton-box" data-index="2"><h3></h3></div>
                <div class="botton-box" data-index="3"><h3></h3></div>
                <div class="botton-box" data-index="4"><h3></h3></div>
                <div class="botton-box" data-index="5"><h3></h3></div>
                <div class="botton-box" data-index="6"><h3></h3></div>
                <div class="botton-box" data-index="7"><h3></h3></div>
                <div class="botton-box" data-index="8"><h3></h3></div>
                <div class="botton-box" data-index="9"><h3></h3></div>
            </div>
            <div class="player-space">
                <div class="player"><h3>Player 1</h3></div>
                <div class="player"><h3>Player 2</h3></div>
            </div>
    
        </div>
    </div>



   
    <script src="script.js"></script>
</body>
</html>
