<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h3 id="home">Home</h3>
        <h3><a href="https://github.com/Sonu-77">Profile</a></h3>
    </div>
    <div class="title">
        <h3>BMI Calculater</h3>
    </div>
    <form id="form">
        <p><label>Height In CM :</label><input placeholder="Enter height in number (cm)" type="number" id="height"></p>
        <p><label>Weight In KG :</label><input placeholder="Enter weight in number (kg)" type="number" id="weight"></p>
        <button>Calculate</button>
        <div id="result"></div>    
        <div id="result-desp"></div>    
        <div class="weight-guide">
            <h3>BMI Guide</h3>
            <ul>
                <li>BMI less then 18.5 is considered underweight</li>
                <li>BMI 18.5 to 24.9 is considered health</li>
                <li>BMI 25.0 or more is considered overweight</li>
            </ul>
        </div> 
    </form>

    <script src="script.js"></script>
</body>
</html>
